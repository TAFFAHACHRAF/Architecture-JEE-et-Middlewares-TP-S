<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
</head>
<body>
  <dev class="container sm">
      <dev class="card mx-4">
          <dev class="card-header d-flex justify-content-center">Listes des patients</dev>
          <dev class="card-body ">
              <form method="get" th:action="@{index}">
                  <label>Key word</label>
                  <input type="text" name="keyword" placeholder="chercher un patient" th:value="${keyword}">
                  <button type="submit" class="btn btn-primary">chercher</button>
              </form>
              <table class="table table-striped table-hover">
                  <thead>
                  <tr>
                      <th>Id</th><th>Name</th><th>Birth Date</th><th>Malade</th><th>Score</th><th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="p:${listPatients}">
                      <td th:text="${p.id}"></td>
                      <td th:text="${p.name}"></td>
                      <td th:text="${p.birthDate}"></td>
                      <td th:text="${p.malade}"></td>
                      <td th:text="${p.score}"></td>
                      <td ><a onclick="return confirm('etes vous sure')" class="btn btn-danger"
                              th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}">delete</a></td>
                  </tr>
              </tbody>
              </table>
              <ul class="nav nav-pills">
                  <li th:each="page,status:${pages}">
                      <a  th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                         th:text="${status.index}"
                         th:href="@{index(keyword=${keyword},page=${status.index})}"></a>
                  </li>
              </ul>
          </dev>
      </dev>
  </dev>

</body>
</html>
